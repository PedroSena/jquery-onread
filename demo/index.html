<!DOCTYPE html>
<html>
	<head>
		<title>jQuery onRead</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.onread.js"></script>
	</head>
	<body>
		<div id="element">
			But we're just getting warmed up. Let's look at magazines (yes, many people still read them). Consider that one page of text in a typical weekly or bimonthly news-and-analysis-style publication (Forbes, The New Yorker, the New York Times magazine, etc.) contains roughly 900 words.
		</div>
		<script>
			$(function() {
				$("#element").readable({timeRequired: 500});
				$("#element").on("read", function(){
					console.log("I think you just finished!");
				})
			});
		</script>
	</body>
</html>
